            var correctGuess = false;
            var dice = Math.ceil(Math.random() * 6); // generates number between 1 -6 
            var guess = prompt("I am thinking a number between 1 -6");

            if(parseInt(guess) === dice){  // if correct guess is true
                correctGuess = true;
            } else if(parseInt(guess) < dice){ // second try if higher
                var guessMore = prompt("Try Again. The number is higher then " + guess);
                if(parseInt(guessMore) === dice){
                    correctGuess = true;
                }
            } else if(parseInt(guess) > dice){ // second try if lower
                var guessLess = prompt("Try Again. The number is lower then " + guess);
                if(parseInt(guessLess) === dice){
                    correctGuess = true;
                }
            }

            if(correctGuess){
                document.write( dice + " You guessed right. ");
            } else {
